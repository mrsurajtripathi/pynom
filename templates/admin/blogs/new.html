{% extends "./layout.html" %}
{% block title %}New Blogs{% endblock %}
{% block content %}
<section class="mx-3 my-2" style="overflow-x: auto;">
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form method="post">
            <h3>Create New Post</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group my-2">
                        <input type="text" name="title" class="form-control" placeholder="Your Title` *" value="" />
                    </div>
                    <div class="form-group my-2">
                        <input type="text" name="category" class="form-control" placeholder="Your Category *" value="" />
                    </div>
                    <div class="form-group my-2">
                        <input type="text" name="tags" class="form-control" placeholder="Your Tags *"
                            value="" />
                    </div>
                    <div class="form-group my-2">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Add" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="content" class="form-control" placeholder="Your Post *"
                            style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
